<!DOCTYPE html>
<html>
<head>
    <title>Test Nexia Settings API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input { margin: 5px; padding: 5px; width: 300px; }
        button { margin: 10px; padding: 10px; }
        #result { margin-top: 20px; padding: 10px; background: #f0f0f0; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Test Nexia Settings API</h1>
    
    <div>
        <input type="text" id="openai" placeholder="OpenAI Key">
    </div>
    <div>
        <input type="text" id="anthropic" placeholder="Anthropic Key">
    </div>
    
    <button onclick="saveKeys()">Save Keys</button>
    <button onclick="checkStatus()">Check Status</button>
    
    <div id="result"></div>
    
    <script>
        async function saveKeys() {
            const result = document.getElementById('result');
            
            const data = {
                openai: document.getElementById('openai').value || null,
                anthropic: document.getElementById('anthropic').value || null,
                gemini: null,
                perplexity: null
            };
            
            try {
                const response = await fetch('http://localhost:6000/api/v1/settings/api-keys', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const json = await response.json();
                result.innerHTML = '<div class="success">Success: ' + JSON.stringify(json, null, 2) + '</div>';
            } catch (error) {
                result.innerHTML = '<div class="error">Error: ' + error + '</div>';
            }
        }
        
        async function checkStatus() {
            const result = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost:6000/api/v1/settings/');
                const json = await response.json();
                result.innerHTML = '<div class="success">Status: ' + JSON.stringify(json, null, 2) + '</div>';
            } catch (error) {
                result.innerHTML = '<div class="error">Error: ' + error + '</div>';
            }
        }
    </script>
</body>
</html>
