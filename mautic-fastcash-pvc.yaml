apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mautic-fastcash-pvc
  namespace: unified-tools
  labels:
    app: mautic-fastcash
    component: storage
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: do-block-storage
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mautic-fastcash-persistent
  namespace: unified-tools
  labels:
    app: mautic-fastcash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mautic-fastcash
  template:
    metadata:
      labels:
        app: mautic-fastcash
    spec:
      nodeSelector:
        doks.digitalocean.com/node-pool: applications-pool
      containers:
      - name: mautic
        image: mautic/mautic:5-apache
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        env:
        - name: MAUTIC_DB_HOST
          value: "mysql-mautic-service"
        - name: MAUTIC_DB_NAME
          value: "mautic_fastcash"
        - name: MAUTIC_DB_USER
          value: "mautic"
        - name: MAUTIC_DB_PASSWORD
          value: "mautic-mysql-2025"
        - name: MAUTIC_SITE_URL
          value: "https://fastcash.blueocean.local"
        - name: MAUTIC_SECRET_KEY
          value: "fastcash_secret_key_2025_persistent"
        volumeMounts:
        - name: mautic-storage
          mountPath: /var/www/html/var
        - name: mautic-media
          mountPath: /var/www/html/media
      volumes:
      - name: mautic-storage
        persistentVolumeClaim:
          claimName: mautic-fastcash-pvc
      - name: mautic-media
        emptyDir: {}