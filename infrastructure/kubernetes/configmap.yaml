apiVersion: v1
kind: ConfigMap
metadata:
  name: nexia-config
  namespace: nexia-prod
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  MEMORY_THRESHOLD: "85"
  CPU_THRESHOLD: "80"
  RESPONSE_TIME_THRESHOLD: "2000"
  
  # Database URLs (using cluster shared services)
  DATABASE_URL: "postgresql://nexia:password@postgres-central.platform.svc.cluster.local:5432/nexia_production"
  REDIS_URL: "redis://platform-pool-redis-master.platform.svc.cluster.local:6379"
  
  # Service URLs
  NEXIA_SUPERVISOR_URL: "http://nexia-supervisor-service.nexia-prod.svc.cluster.local:8014"
  DIRECTUS_URL: "http://nexia-directus-service.nexia-prod.svc.cluster.local:8012"
  
  # Agent Configuration
  AGENT_MODE: "alert"
  
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nexia-config-dev
  namespace: nexia-dev
data:
  NODE_ENV: "development"
  LOG_LEVEL: "debug"
  MEMORY_THRESHOLD: "90"
  CPU_THRESHOLD: "85"
  RESPONSE_TIME_THRESHOLD: "5000"
  
  # Database URLs (using cluster shared services)
  DATABASE_URL: "postgresql://nexia:password@postgres-central.platform.svc.cluster.local:5432/nexia_development"
  REDIS_URL: "redis://platform-pool-redis-master.platform.svc.cluster.local:6379"
  
  # Service URLs
  NEXIA_SUPERVISOR_URL: "http://nexia-supervisor-service.nexia-dev.svc.cluster.local:8014"
  DIRECTUS_URL: "http://nexia-directus-service.nexia-dev.svc.cluster.local:8012"
  
  # Agent Configuration
  AGENT_MODE: "monitor"