apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexia-directus
  namespace: nexia-prod
  labels:
    app: nexia-directus
    component: cms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nexia-directus
  template:
    metadata:
      labels:
        app: nexia-directus
    spec:
      containers:
      - name: nexia-directus
        image: directus/directus:latest
        ports:
        - containerPort: 8055
        env:
        - name: KEY
          valueFrom:
            secretKeyRef:
              name: nexia-secrets
              key: DIRECTUS_KEY
        - name: SECRET
          valueFrom:
            secretKeyRef:
              name: nexia-secrets
              key: DIRECTUS_SECRET
        - name: DB_CLIENT
          value: "pg"
        - name: DB_HOST
          value: "postgres-central.platform.svc.cluster.local"
        - name: DB_PORT
          value: "5432"
        - name: DB_DATABASE
          value: "nexia_directus_production"
        - name: DB_USER
          value: "nexia"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nexia-secrets
              key: DIRECTUS_DB_PASSWORD
        - name: CACHE_ENABLED
          value: "true"
        - name: CACHE_STORE
          value: "redis"
        - name: REDIS
          valueFrom:
            configMapKeyRef:
              name: nexia-config
              key: REDIS_URL
        - name: ADMIN_EMAIL
          value: "admin@nexia.com"
        - name: ADMIN_PASSWORD
          value: "nexia-admin-2025"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /server/health
            port: 8055
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /server/health
            port: 8055
          initialDelaySeconds: 30
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: nexia-directus-service
  namespace: nexia-prod
spec:
  selector:
    app: nexia-directus
  ports:
  - protocol: TCP
    port: 8012
    targetPort: 8055
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexia-directus-ingress
  namespace: nexia-prod
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
spec:
  tls:
  - hosts:
    - nexia.onlyoneapi.com
    secretName: nexia-directus-tls
  rules:
  - host: nexia.onlyoneapi.com
    http:
      paths:
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: nexia-directus-service
            port:
              number: 8012