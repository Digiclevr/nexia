apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexia-supervisor
  namespace: nexia-prod
  labels:
    app: nexia-supervisor
    component: dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nexia-supervisor
  template:
    metadata:
      labels:
        app: nexia-supervisor
    spec:
      containers:
      - name: nexia-supervisor
        image: registry.digitalocean.com/onlyoneapi/nexia-supervisor:latest
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: nexia-config
              key: NODE_ENV
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: nexia-config
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: nexia-config
              key: REDIS_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: nexia-supervisor-service
  namespace: nexia-prod
spec:
  selector:
    app: nexia-supervisor
  ports:
  - protocol: TCP
    port: 8014
    targetPort: 3000
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexia-supervisor-ingress
  namespace: nexia-prod
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - nexia.onlyoneapi.com
    secretName: nexia-supervisor-tls
  rules:
  - host: nexia.onlyoneapi.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nexia-supervisor-service
            port:
              number: 8014