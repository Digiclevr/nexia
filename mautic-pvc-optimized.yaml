# Nouveaux PVC optimis√©s pour Mautic
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mautic-unified-pvc-new
  namespace: unified-tools
  labels:
    app: mautic-unified
    component: storage
    version: optimized
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: do-block-storage
  resources:
    requests:
      storage: 2Gi
