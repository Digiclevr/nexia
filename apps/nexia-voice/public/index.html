<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéôÔ∏è NEXIA Voice Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .voice-interface {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .title {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        .voice-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
            position: relative;
            overflow: hidden;
        }

        .voice-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.6);
        }

        .voice-button.listening {
            animation: pulse 2s infinite;
            background: linear-gradient(45deg, #26d0ce, #1a9c98);
        }

        .voice-button.processing {
            background: linear-gradient(45deg, #ffa726, #ff7043);
            animation: spin 1s linear infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            min-height: 60px;
        }

        .status-text {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .response-text {
            font-size: 0.9rem;
            opacity: 0.9;
            line-height: 1.5;
        }

        .quick-commands {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .quick-command {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .quick-command:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4757;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 0 10px;
            font-size: 0.8rem;
        }

        .status-dot.connected {
            background: #2ed573;
        }

        .error-message {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid rgba(255, 71, 87, 0.5);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="voice-interface">
        <div class="logo">üéôÔ∏èüß†</div>
        <h1 class="title">NEXIA Voice</h1>
        <p class="subtitle">Interface Vocale IA + OnlyOneAPI</p>
        
        <button id="voiceButton" class="voice-button">
            üé§
        </button>
        
        <div class="status" id="status">
            <div class="status-text">Cliquez sur le micro pour commencer</div>
            <div class="response-text" id="responseText"></div>
        </div>
        
        <div class="quick-commands">
            <button class="quick-command" onclick="quickCommand('status')">üìä Status Global</button>
            <button class="quick-command" onclick="quickCommand('health')">üíö Health Check</button>
            <button class="quick-command" onclick="quickCommand('ecosystems')">üåê √âcosyst√®mes</button>
            <button class="quick-command" onclick="quickCommand('alerts')">üö® Alertes</button>
        </div>
        
        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>
    
    <div class="connection-status">
        <div id="nexiaStatus" class="status-dot">NEXIA</div>
        <div id="onlyoneStatus" class="status-dot">OnlyOneAPI</div>
    </div>

    <script src="voice-interface.js"></script>
</body>
</html>
