apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexia-ingress
  namespace: nextstep
  annotations:
    kubernetes.io/ingress.class: kong
spec:
  rules:
  - host: nexia.nextstep.blueocean.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nexia-frontend-service
            port:
              number: 6003
  - host: nexia-api.nextstep.blueocean.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nexia-ai-core-service
            port:
              number: 6000
