apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexia-frontend
  namespace: nexia
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nexia-frontend
  template:
    metadata:
      labels:
        app: nexia-frontend
    spec:
      containers:
      - name: frontend
        image: nginx:alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        volumeMounts:
        - name: frontend-content
          mountPath: /usr/share/nginx/html
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
      volumes:
      - name: frontend-content
        configMap:
          name: nexia-frontend-html
---
apiVersion: v1
kind: Service
metadata:
  name: nexia-frontend-service
  namespace: nexia
spec:
  selector:
    app: nexia-frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP