apiVersion: v1
kind: Pod
metadata:
  name: kaniko-frontend-build
  namespace: nexia
spec:
  restartPolicy: Never
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:latest
    args:
    - "--context=dir:///workspace"
    - "--dockerfile=/workspace/Dockerfile"
    - "--destination=nexia-frontend:latest"
    - "--no-push"
    - "--tarPath=/workspace/nexia-frontend.tar"
    volumeMounts:
    - name: workspace
      mountPath: /workspace
  initContainers:
  - name: git-clone
    image: alpine/git:latest
    command:
    - /bin/sh
    - -c
    - |
      git clone https://github.com/ludovicpilet/kreach.git /tmp/repo
      cp -r /tmp/repo/nexia/frontend/* /workspace/
    volumeMounts:
    - name: workspace
      mountPath: /workspace
  volumes:
  - name: workspace
    emptyDir: {}